
<app-alert></app-alert>
<script crossorigin="anonymous" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
<div class="container ">
  <div class="container mt-3">
    <div class="row flex-lg-nowrap ">
      <div class="col-12 col-lg-auto mb-3" style="width: 200px;">

      </div>
      <div class="col">
        <div class="row ">
          <div class="col mb-3">
            <div class="card">
              <div class="card-body">
                <div class="e-profile">

                  <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="active nav-link"><h1> إدراج كاتب جديد</h1></a></li>

                  </ul>
                  <div class="tab-content pt-3">
                    <div class="tab-pane active">
                      <form class="form" novalidate="">

                        <div class="row" style="height: 200px"></div>
                        <div class="row">
                          <div class="col">

                            <div class="row">
                              <div class="col ">
                                <div class="form-group mt-3">
                                  <label class=" mb-3">اسم الكاتب </label>
                                  <input class="form-control" name="name" ngDefaultControl type="text"
                                         [(ngModel)]="auhtor.name">
                                </div>
                              </div>
                              <div class="col ">
                                <div class="form-group mt-3">
                                  <label class=" mb-3">عنوان الكاتب</label>
                                  <input ngDefaultControl class="form-control" name="address"
                                         [(ngModel)]="auhtor.address">
                                </div>
                              </div>
                            </div>


                            <div class="row ">
                              <div class="col mt-3">
                                <div class="form-group">
                                  <label class=" mb-3">تاريخ ميلاد الكاتب</label>
                                  <input class="form-control" name="birthday" ngDefaultControl type="date"
                                         [(ngModel)]="auhtor.birthday">
                                </div>
                              </div>
                            </div>




                          </div>
                        </div>
                        <div class="row"></div>
                        <div class="row mt-4">
                          <div class="col d-flex justify-content-center">
                            <button class="btn btn-warning" type="submit" (click)="addAuthor(auhtor);">Save</button>
                          </div>
                        </div>



                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-3 mb-3">


          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div style="height: 100px"></div>
<app-footer></app-footer>
