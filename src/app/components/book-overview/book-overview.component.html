
<div id="recipeCarousel" class="carousel slide w-100 mt-5 mb-5"  data-ride="carousel" data-interval="3000" >
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <div class="carousel-inner" role="listbox" >
    <div class="carousel-item row no-gutters active" >
      <div class="col-md-3 col-sm-6 col-xs-12 float-right shadow-lg  bg-white rounded"  *ngFor="let recom of recomend;  let i = index" style="margin-right: 5%;margin-left: 2%;">
        <mat-card class="example-card" *ngIf="i<3" >
          <mat-card-header>

            <mat-card-title>{{recom.title}}</mat-card-title>

          </mat-card-header>
          <img mat-card-image  style="height: 200px" src="{{'/api/image/'+recom?.photo}}"> <mat-card-content>
          <p>
            $ {{recom.price}}
          </p>
        </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="'/details/'+recom.id">تفاصيل</button>
          </mat-card-actions>
        </mat-card>
      </div>


    </div>
    <div class="carousel-item row no-gutters">
      <div class="col-md-3 col-sm-6 col-xs-12 float-right shadow-lg  bg-white rounded" *ngFor="let recom of recomend;  let i = index" style="margin-right: 5%;margin-left: 2%;">
        <mat-card class="example-card" *ngIf="i>2 && i<6" >
          <mat-card-header>

            <mat-card-title>{{recom.title}}</mat-card-title>

          </mat-card-header>
          <img mat-card-image  style="height: 200px" src="{{'/api/image/'+recom?.photo}}"> <mat-card-content>
          <p>
            $ {{recom.price}}
          </p>
        </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="'/details/'+recom.id">تفاصيل</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

    <div class="carousel-item row no-gutters">
      <div class="col-md-3 col-sm-6 col-xs-12 float-right shadow-lg  bg-white rounded" *ngFor="let recom of recomend;  let i = index" style="margin-right: 5%;margin-left: 2%;">
        <mat-card class="example-card" *ngIf="i>5 && i<9" >
          <mat-card-header>

            <mat-card-title>{{recom.title}}</mat-card-title>

          </mat-card-header>
          <img mat-card-image  style="height: 200px" src="{{'/api/image/'+recom?.photo}}"> <mat-card-content>
          <p>
            $ {{recom.price}}
          </p>
        </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="'/details/'+recom.id">تفاصيل</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

  </div>

  <a class="carousel-control-prev left" href="#recipeCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next right" href="#recipeCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<hr>

<div class="container">
  <div class="row justify-content-center">
    <div class="row" *ngIf="books != null">
      <div class="col  shadow p-3 mt-5 m-4  bg-body rounded" *ngFor="let book of books| searchBook:sharedService.serchValue| paginate: { itemsPerPage: 12, currentPage: page,totalItems:totalLength} ; let i = index;">
        <div class="container" >
          <section class="mx-auto my-5" style="max-width: 23rem;">
            <div class="card">
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false" style="background-image: url({{sharedService.url+'/storage/image/'+book.photo}}); background-size: cover; height:350px;">  </svg>

                <a href="#!">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>
              <div class="card-body ">
                <h5 class="card-title font-weight-bold"><a>{{book.title}}</a></h5>
                <p class="mb-2">$ {{book.price}}</p>
                <hr class="my-4"/>

                <div class=" d-flex justify-content-around">
                  <button type="button" class="btn btn-warning float-start" [routerLink]="'/details/'+book.id">تفاصيل الكتاب</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary float-end">
                    <i *ngIf="book.isfavorite" (click)="toggleicon(book,i)" class="fa fa-thumbs-up" id="{{i}}" ></i>
                    <i *ngIf="book.isfavorite==false" (click)="toggleicon(book,i)" class="fa fa-thumbs-down" id="{{i}}" ></i>
                  </button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <pagination-controls class="text-center my-pagination" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>


<div *ngIf="books == null " style="height:90vh; display: flex;align-items: center;
justify-content: center;">
  <div>
    <div class="spinner-border text-secondary" style="width: 15vh; height: 15vh;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
