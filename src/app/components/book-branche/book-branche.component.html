

<script crossorigin="anonymous" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
<div class="container ">
  <div class="container mt-3">
    <div class="row flex-lg-nowrap ">
      <div class="col-12 col-lg-auto mb-3" style="width: 200px;">

      </div>
      <div class="col">
        <div class="row ">
          <div class="col mb-3">
            <div class="card">
              <div class="card-body">
                <div class="e-profile">

                  <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="active nav-link"><h1> اضافه كتاب للفرع</h1></a></li>

                  </ul>
                  <div class="tab-content pt-3">
                    <div class="tab-pane active">


                        <div class="row" style="height: 200px"></div>
                        <div class="row">
                          <div class="col">

                            <div class="row">
                              <div class="col ">
                                <div class="form-group mt-3">
                                  <label class=" mb-3">رقم الرف</label>
                                  <input class="form-control" name="name" ngDefaultControl type="text"
                                         [(ngModel)]="Piv.shelf">
                                </div>


                                <label for="" class="mt-2 mb-3">الفرع</label>
                                <select class="form-select" aria-label="Default select example" [(ngModel)]="Piv.branch_id">
                                  <option *ngFor="let publ of branches" value="{{publ.id}}">{{publ.name}}</option>
                                </select>



                          </div>
                        </div>
                        <div class="row"></div>
                        <div class="row mt-4">
                          <div class="col d-flex justify-content-center">
                            <button class="btn btn-warning" type="submit" (click)="addbook(Piv);">Save</button>
                          </div>
                        </div>
                          </div>
                          </div>


                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-3 mb-3">


          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div style="height: 100px"></div>
<app-footer></app-footer>
