
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<div class="container mt-4">
  <div class="container">
    <div class="row flex-lg-nowrap">

      <div class="col">
        <div class="row">
          <div class="col mb-3">
            <div class="card">


              <div class="card-body">
                <div class="e-profile">
                  <div class="row">

                  </div>


                  <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="active nav-link">دور النشر </a></li>
                  </ul>
                  <div class="tab-content pt-3">
                    <div class="tab-pane active">

                      <div class="container">
                        <div class="row">
                          <div class="col-md-3 col-xs-1 col-sm-1"></div>
                          <div class="col-md-6 col-xs-10 col-sm-10 display-6 mt-4" align="center"> دور النشر </div>
                          <div class="col-md-3 col-xs-1 col-sm-1"></div>
                        </div>
                        <div class="row">
                          <div class="col-md-3 col-xs-1 col-sm-1"></div>
                          <div class="col-md-6 col-xs-10 col-sm-10 display-6 mt-4" align="center"
                               style="height:1px; width: 20%;margin:auto; background-color: black;;"></div>
                          <div class="col-md-3 col-xs-1 col-sm-1"></div>
                        </div>
                      </div>

                      <div *ngIf="publishers != null">
                        <div class="container spacer mt-5">
                          <div *ngFor="let publisher of publishers">
                            <div class="row mb-3">
                              <div class="col-md-3 col-xs-1 col-sm-1"></div>

                              <div class="col-md-3 col-xs-1 col-sm-1"></div>
                            </div>
                            <div class="row mb-5">
                              <div class="col-md-3 col-xs-1 col-sm-1"></div>
                              <div class="col-md-6 col-xs-1 col-sm-1" align="center"><span
                                [routerLink]="'/view/publisher/' + publisher.id"
                                class="custom-link display-6">{{publisher.name}}</span></div>
                              <div class="col-md-3 col-xs-1 col-sm-1"></div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div *ngIf="publishers == null" style="height:75vh; display: flex;align-items: center;
justify-content: center;">
                        <div>
                          <div class="spinner-border text-secondary" style="width: 15vh; height: 15vh;" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                        </div>
                      </div>


                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>

      </div>
    </div>
  </div>
