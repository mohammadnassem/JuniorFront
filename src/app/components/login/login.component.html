

<app-alert></app-alert>
<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="https://i.pinimg.com/236x/1b/45/d1/1b45d16ef05586efc45af2190c723278--library-logo-garfield.jpg" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">


        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">البريد الإلكتروني</label>
            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">البريد الإلكتروني مطلوب</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">كلمه السر</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">كلمه السر مطلوبه </div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary m-2">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              تسجيل الدخول
            </button>

          </div>
        </form>

      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-center links" style="color: rgb(4, 30, 66)">
          إنشاء حساب جديد ?  <a routerLink="/register" class="ml-2">Sign Up</a>
        </div>

      </div>
    </div>
  </div>
</div>
